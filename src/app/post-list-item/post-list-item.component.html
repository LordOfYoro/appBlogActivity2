<div [ngClass]="{'list-group-item': true,
               'list-group-item-success': loveIts > 0,
               'list-group-item-danger': loveIts < 0}">
  <div class="row">
    <h2 class="col-8">{{ getTitlePost() }}</h2>
    <div class="dateCreatePost col-4">{{ getDatetPost() }}</div>
  </div>
  <p>{{ getTextPost() }}</p>

  <div class="col-12">
    <button class="btn btn-success mr-1 col-sm-1" (click)="incrementLove()">Love it !</button>
    <button class="btn btn-danger mr-1 col-sm-1" (click)="decrementLove()">Don't love it !</button>
    <span class="col-sm-1">Like : {{ loveIts }}</span>

    <button class="btn btn-danger mr-1 col-sm-offset-4" (click)="deleteThisPost()">Supprimer post</button>
  </div>
</div>
