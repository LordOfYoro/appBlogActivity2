<div [ngClass]="{'list-group-item': true,
               'list-group-item-success': loveIts > 0,
               'list-group-item-danger': loveIts < 0}">
  <div class="row">
    <h2 class="col-8">{{ getTitlePost() }}</h2>
    <div class="dateCreatePost col-4">{{ getDatetPost() }}</div>
  </div>
  <p>{{ getTextPost() }}</p>

  <button class="btn btn-success mr-1" (click)="incrementLove()">Love it !</button>
  <button class="btn btn-danger mr-1" (click)="decrementLove()">Don't love it !</button>
  <span>Like : {{ loveIts }}</span>
</div>
