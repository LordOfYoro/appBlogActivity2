<app-post-list-item *ngFor="let objPost of posts; let i = index"
                    [titlePost]="objPost.title"
                    [textPost]="objPost.content"
                    [datePost]="objPost.created_at | date: 'M/d/yyyy, h:mm a'"
                    [loveIts] = "objPost.loveIts"
                    [index]="i"></app-post-list-item>
